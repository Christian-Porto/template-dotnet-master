services:
  db:
    image: mysql:8.0 # ou mysql:8.0.39 / mysql:8.4 (LTS) se seu projeto permitir
    container_name: tcc-mysql
    command: >
      --lower_case_table_names=0
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_0900_ai_ci
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: appdb         # opcional, cria BD inicial
      MYSQL_USER: app               # opcional, cria usuário
      MYSQL_PASSWORD: app           # opcional, senha do usuário
      TZ: America/Sao_Paulo
      # Se seu client .NET for antigo, habilite o plugin clássico:
      # MYSQL_AUTH_PLUGIN: mysql_native_password
    ports:
      - "3306:3306"
    volumes:
      - mysql-db:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -proot || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  mysql-db:
