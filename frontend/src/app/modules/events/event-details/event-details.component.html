<div class="absolute inset-0 flex min-w-0 flex-col overflow-y-auto">
    <div class="mx-auto w-full max-w-5xl p-2">
        <div class="bg-card mt-6 rounded-2xl shadow-xl">
            <div class="p-6 sm:p-8 lg:p-10">
                <div class="flex flex-wrap items-start justify-between gap-4 mb-6">
                    <div class="flex-1 min-w-0">
                        <h1
                            class="text-3xl sm:text-4xl lg:text-5xl font-bold text-gray-900 dark:text-white leading-tight break-words">
                            {{event.name}}
                        </h1>
                    </div>
                    <div class="flex-shrink-0">
                        <div class="rounded-full px-4 py-2 text-sm sm:text-base font-semibold whitespace-nowrap"
                            [ngClass]="{
                                'bg-blue-100 text-blue-800 dark:bg-blue-500 dark:text-blue-50': event.status === Status.b,
                                'bg-green-100 text-green-800 dark:bg-green-500 dark:text-green-50': event.status === Status.a,
                                'bg-amber-100 text-amber-800 dark:bg-amber-500 dark:text-amber-50': event.status === Status.c,
                                'bg-pink-100 text-pink-800 dark:bg-pink-500 dark:text-pink-50': event.status === Status.d
                            }">
                            {{ event.status | Status }}
                        </div>
                    </div>
                </div>

                <!-- Event Details Grid -->
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 sm:gap-6 mb-8">
                    <!-- Type -->
                    <div
                        class="flex items-center gap-3 p-4 rounded-xl bg-gray-50 dark:bg-gray-800/50 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                        <div
                            class="flex-shrink-0 w-12 h-12 flex items-center justify-center rounded-lg bg-indigo-100 dark:bg-indigo-900/50">
                            <mat-icon class="text-indigo-600 dark:text-indigo-400"
                                [svgIcon]="'heroicons_solid:academic-cap'"></mat-icon>
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wide">Tipo
                            </p>
                            <p class="text-sm sm:text-base font-semibold text-gray-900 dark:text-white truncate">
                                {{ event.type | EventTypeEnum }}
                            </p>
                        </div>
                    </div>

                    <!-- Date -->
                    <div
                        class="flex items-center gap-3 p-4 rounded-xl bg-gray-50 dark:bg-gray-800/50 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                        <div
                            class="flex-shrink-0 w-12 h-12 flex items-center justify-center rounded-lg bg-blue-100 dark:bg-blue-900/50">
                            <mat-icon class="text-blue-600 dark:text-blue-400"
                                [svgIcon]="'heroicons_solid:calendar-days'"></mat-icon>
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wide">Data
                            </p>
                            <p class="text-sm sm:text-base font-semibold text-gray-900 dark:text-white">
                                {{ event.eventDate | date:'dd/MM/yyyy' }}
                            </p>
                        </div>
                    </div>

                    <!-- Time -->
                    <div
                        class="flex items-center gap-3 p-4 rounded-xl bg-gray-50 dark:bg-gray-800/50 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                        <div
                            class="flex-shrink-0 w-12 h-12 flex items-center justify-center rounded-lg bg-green-100 dark:bg-green-900/50">
                            <mat-icon class="text-green-600 dark:text-green-400"
                                [svgIcon]="'heroicons_solid:clock'"></mat-icon>
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wide">
                                Horário</p>
                            <p class="text-sm sm:text-base font-semibold text-gray-900 dark:text-white">
                                {{ event.shifts | formatShifts }}
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Description Section -->
                <div class="mb-8">
                    <h2 class="text-xl sm:text-2xl font-bold text-gray-900 dark:text-white mb-4">
                        Descrição
                    </h2>
                    <div class="prose prose-sm sm:prose max-w-none">
                        <p class="text-base sm:text-lg text-gray-700 dark:text-gray-300 leading-relaxed text-justify">
                            {{event.description}}
                        </p>
                    </div>
                </div>

                <!-- Divider -->
                <div class="border-t border-gray-200 dark:border-gray-700 mb-6"></div>

                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 sm:justify-end">
                    <a mat-stroked-button class="w-full sm:w-auto order-2 sm:order-1" [routerLink]="['/events']">
                        <mat-icon [svgIcon]="'heroicons_outline:arrow-left'"></mat-icon>
                        <span class="ml-2">Voltar</span>
                    </a>
                    <button mat-flat-button [color]="'primary'" class="w-full sm:w-auto order-1 sm:order-2">
                        <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                        <span class="ml-2">Inscrever-se</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Additional Information Card (Optional) -->
        <div class="bg-card mt-6 rounded-2xl shadow-lg p-6 sm:p-8">
            <h3 class="text-lg sm:text-xl font-bold text-gray-900 dark:text-white mb-4">
                Informações Adicionais
            </h3>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-sm sm:text-base text-gray-600 dark:text-gray-400">
                <div class="flex items-center gap-2">
                    <mat-icon class="icon-size-5 text-gray-400" [svgIcon]="'heroicons_solid:users'"></mat-icon>
                    <span>Vagas disponíveis: {{ event.slots }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
